<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Fort Point Legal | {{active.capitalize()}}</title>
  <meta name="description" content="Fort Point Legal represents the open source, internet startup and entrepreneur communities.  We take pride in partnering with clients providing cost effective legal solutions." />
  <link rel="stylesheet" href="/static/css/screen.css" type="text/css" media="screen" />
  <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
  <!--[if lte IE 7]>
    <link href="/static/css/ie.css" type="text/css" rel="stylesheet" media="all" />
  <![endif]-->
  <link rel="alternate" type="application/rss+xml" title="Atlas Venture &raquo; Homepage Comments Feed" href="homepage/feed/index.html" />
  <link rel="canonical" href="/" />
  <!-- TYPEKIT: replace with Ocupop account -->
  <script type="text/javascript" src="//use.typekit.net/iqz3rit.js"></script>
  <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
  <script src="/static/js/modernizr.js"></script>
</head>

<body class="page-{{active}}">

<header class="site-header">
  <a href="/">
    <h1 class="site-title">Fort Point Legal</h1>
  </a>
  <nav class="site-nav">
    <ul>
      {% for route in ['clients', 'story', 'team', 'connect'] %}
        <li {% if active==route %}class="active"{% endif %}>
          <a href="/{{route}}/">{{route}}</a>
        </li>
      {% endfor %}
    </ul>
  </nav>
</header>

<div class="main-content">
  {% block contenttop %}
  {% endblock %}

  {% block content %}
  {% endblock %}
</div>

<footer class="site-footer">
  <ul class="social-links">
    <li class="social-link">
      <a href="/"><img src="/static/images/logo-square-25.png" /></a>
    </li>
    <li class="social-link">
      <a href="http://bostonbuilt.org/"><img src="/static/images/BuiltinBoston.png" /></a>
    </li>
    <li class="social-link">
      <a href="http://creativecommons.org/licenses/by/3.0/"><img src="/static/images/ccCopy.png" /></a>
    </li>
  </ul>
</footer>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="js/jquery-1.10.1.min.js"><\/script>')</script>
<script src="/static/js/jquery.validate.min.js"></script>
<script src="/static/js/jquery.cycle.min.js"></script>
<script src="/static/js/underscore-min.js"></script>
<script src="/static/js/json2.js"></script>
<script src="/static/js/backbone-min.js"></script>
