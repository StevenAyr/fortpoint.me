<!DOCTYPE html>
<!--[if lte IE 8]>     <html class="no-js bad-ie"><![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Fort Point Legal | {{active.capitalize()}}</title>
  <meta name="description" content="Fort Point Legal represents the open source, internet startup and entrepreneur communities.  We take pride in partnering with clients providing cost effective legal solutions." />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/static/css/screen.css" type="text/css" media="screen" />
  <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
  <!--[if lte IE 7]>
    <link href="/static/css/ie.css" type="text/css" rel="stylesheet" media="all" />
  <![endif]-->
  <link rel="alternate" type="application/rss+xml" title="Atlas Venture &raquo; Homepage Comments Feed" href="homepage/feed/index.html" />
  <link rel="canonical" href="/" />
  <script type="text/javascript" src="//use.typekit.net/fzi0ttf.js"></script>
  <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
  <script src="/static/js/modernizr.custom.08969.js"></script>
</head>

<body class="page-{{active}}">

<header class="site-header">
  <a href="/">
    <h1 class="site-title">Fort Point Legal</h1>
  </a>
  <nav class="site-nav">
    <header class="mobile-nav-header">
      <label for="show-menu-mobile">Menu</label>
    </header>
    <input type="checkbox" id="show-menu-mobile">
    <ul>
      {% for route in ['clients', 'story', 'team', 'connect'] %}
        <li {% if active==route %}class="active"{% endif %}>
          <a href="/{{route}}/">{{route}}</a>
        </li>
      {% endfor %}
    </ul>
  </nav>
</header>

<div class="main-content">
  <div class="page-header">
    <h1>{% block headline %}{% endblock %}</h1>
    <aside>
      <p>{% block subhead %}{% endblock %}</p>
    </aside>
  </div>
  {% block content %}{% endblock %}
</div>

<footer class="site-footer">
  <ul class="social-links">
    <li>
      <a href="/"><img src="/static/images/logo.png" /></a>
    </li>
    <li>
      <a href="http://bostonbuilt.org/" target="_blank"><img src="/static/images/BuiltinBoston.png" /></a>
    </li>
    <li>
      <a href="http://creativecommons.org/licenses/by/3.0/" target="_blank"><img src="/static/images/cc.small.png" /></a>
    </li>
    <li>
      <a href="http://creativecommons.org/licenses/by/3.0/" target="_blank"><img src="/static/images/by.small.png"></a>
    </li>
  </ul>
</footer>

<script src="/static/js/script.js"></script>
</body>
</html>
